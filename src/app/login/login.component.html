<div class="container-fluid" id="src1">
    <div class="row">
        <div class="col-md-12">
            <div class="card card-container">
              <img
                id="profile-img"
                src="../../assets/images/icons8-male-user-100.png"
                class="profile-img-card"
              />
              <form
                *ngIf="!isLoggedIn"
                name="form"
                (ngSubmit)="f.form.valid && onSubmit()"
                #f="ngForm"
                novalidate
              >
                <div class="form-group">
                  <label for="username">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    name="username"
                    [(ngModel)]="form.username"
                    required
                    #username="ngModel"
                    [ngClass]="{ 'is-invalid': f.submitted && username.errors }"
                  />
                  <div *ngIf="username.errors && f.submitted" class="invalid-feedback">
                    Username is required!
                  </div>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    name="password"
                    [(ngModel)]="form.password"
                    required
                    minlength="3"
                    #password="ngModel"
                    [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
                  />
                  <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
                    <div *ngIf="password.errors['required']">Password is required</div>
                    <div *ngIf="password.errors['minlength']">
                      Password must be at least 3 characters
                    </div>
                  </div>
                </div>
                <br>
                <div class="form-group" align="center">
                  <button class="btn btn-primary">
                    Login
                  </button>
                </div>
                <div class="form-group">
                  <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger" role="alert">
                    Login failed: {{ errorMessage }}
                  </div>
                </div>
                <br>
                <p class="text-center">Not a member? <a href="/register">Register</a></p>
              </form>
          
              <div class="alert alert-success" *ngIf="isLoggedIn">
                Successfully sign in! {{ roles }}.
              </div>
            </div>
          </div>
    </div>    
</div>
<app-footer></app-footer>
