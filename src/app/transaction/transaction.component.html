<div class="" style="margin-top: 100px; margin-left: 20px; width: 100%; background: white; padding: 20px;">
    <h3 class="text-center" style="color: #191970;">Course Transaction Data</h3>
    <br>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Course ID</th>
                <th>Category</th>
                <th>Name</th>
                <th>Instructor Name</th>
                <th>Price</th>
                <th>Publish Date</th>
                <th>Execute</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let course of courses">
                <td>{{course.course_id}}</td>
                <td>{{course.courseCatName2}}</td>
                <td>{{course.courseName}}</td>
                <td>{{course.instructorName2}}</td>
                <td>{{course.coursePrice}}</td>
                <td>{{course.courseUploadDate}}</td>
                <td><button class="btn btn-secondary" (click)="clickOn(course.course_id)"><i class="fa-solid fa-arrows-rotate"></i></button></td>
            </tr>
        </tbody>
    </table>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-4">

            </div>
            <div class="col-md-4">
                
                    <div class="row">
                        <div class="col-md-6" style="margin-top: 20px;"><label style="float: right;">Total Sale Quantity</label></div>
                        <div class="col-md-6" style="margin-top: 20px;"><input type="text" [(ngModel)]="countData"></div>
                    </div> 
                
            </div>
            <div class="col-md-4">
                
                    <div class="row">
                        <div class="col-md-6" style="margin-top: 20px;"><label style="float: right;">Total Amount</label></div>
                        <div class="col-md-6" style="margin-top: 20px;"><input type="text" [(ngModel)]="priceData"></div>
                    </div> 
               
            </div>
        </div>
    </div>
</div>
