<div class="" style="margin-top: 50px; margin-left: 20px; width: 90%; padding: 20px;">
    <div>
        <div class="container" style="margin-top: 100px;">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <form [formGroup]="form" (ngSubmit)="update()">
                        <div style=" border: none; border-radius: 5px; height: 40px; outline: none; font-size: 18px;" align="center"><label style="color: #33ccc5; font-weight: 600;"><i class="fa-solid fa-circle-plus"></i> Course</label></div>
                        <br>
                        <div class="form-group">
                            <label class="text-secondary">Course Name</label>
                            <input type="text" class="form-control" formControlName="courseName" [(ngModel)]="course.courseName">
                        </div>
                        <br>
                        <div class="form-group">
                            <label class="text-secondary">Course Upload Date</label>
                            <input type="text" class="form-control" formControlName="courseUploadDate" [(ngModel)]="course.courseUploadDate">
                        </div>
                        <br>
                        <div class="form-group">
                            <label class="text-secondary">Course Course Duration</label>
                            <input type="text" class="form-control" formControlName="courseDuration" [(ngModel)]="course.courseDuration">
                        </div>
                        <br>
                        <div class="form-group">
                            <label class="text-secondary">Course Article</label>
                            <input type="text" class="form-control" formControlName="courseArticle" [(ngModel)]="course.courseArticle">
                        </div>
                        <br>
                        <div class="form-group">
                            <label class="text-secondary">Course Resource</label>
                            <input type="text" class="form-control" formControlName="courseResource" [(ngModel)]="course.courseResource">
                        </div>
                        <br>
                        <div class="form-group">
                            <label class="text-secondary">Course Access</label>
                            <input type="text" class="form-control" formControlName="courseAccess" [(ngModel)]="course.courseAccess">
                        </div>
                        <br>
                        <div class="form-group">
                            <label class="text-secondary">Course Price</label>
                            <input type="text" class="form-control" formControlName="coursePrice" [(ngModel)]="course.coursePrice">
                        </div>
                        <br>
                        <div class="form-group">
                            <label class="text-secondary">Course Discount</label>
                            <input type="text" class="form-control" formControlName="courseDiscount" [(ngModel)]="course.courseDiscount">
                        </div>
                        <br>
                        <div class="form-group">
                            <label class="text-secondary">Course Photo</label>
                            <input type="text" class="form-control" formControlName="coursePic" [(ngModel)]="course.coursePic">
                        </div>
                        <br>
                        <div class="form-group"><button type="submit" class="btn btn-success form-control">Update</button></div>
                    </form>
                </div>
                <div class="col-3"></div>
            </div>
        </div>
    </div>
</div>
